<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopFan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/popfan.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">POPFAN</h1>
            <div class="sound-toggle" id="soundToggle">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="counter-container">
            <div id="counter">0</div>
            <div class="cat-container">
                <img src="assets/cat_normal.png" class="cat-image" id="cat">
                <div class="click-effect"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box glow">
                <span>Total Klik</span>
                <div id="totalClicks">0</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Created by <span class="creator">XPawto</span></p>
    </footer>

    <audio id="popSound" src="assets/pop_sound.mp3"></audio>
    <div class="particles"></div>
    
    <script src="js/app.js"></script>
</body>
</html>
